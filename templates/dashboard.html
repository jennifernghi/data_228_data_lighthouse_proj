<div class="container">
    <div class=" row" style=""> 
        <div class="col-sm-12">
            <div class="card border-primary  ">
                <div class="card-body">
                    <h5 class="card-title text-primary">Filters</h5>
                    <form id="filter_form">
                        <div class="row">

                            <div class="form-group col-sm-4"> 
                                <input type="text" class="form-control" id="date" placeholder="Date of Fire" required>
                            </div>
                            <div class="form-group col-sm-4"> 
                                <input id="timepicker1" type="text" class="form-control input-small" placeholder="Time of Fire" >
                                <span class="input-group-addon"><i class="glyphicon glyphicon-time"></i></span>
                            </div>
                            <div class="form-group col-sm-4">  
                            </div>

                        </div>
                        <div class="row">

                            <div class="form-group col-sm-4"> 
                                <div class="input-group mb-3">
                                  <div class="input-group-prepend">
                                    <label class="input-group-text" for="cause_dd">Cause</label>
                                </div>
                                <select class="custom-select" id="cause_dd"> 
                                    <option value="0" selected>Human</option>
                                    <option value="1">Natural</option>
                                    <option value="2">Missing data/not specified/undetermined</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group col-sm-4"> 
                            <div class="input-group mb-3">
                              <div class="input-group-prepend">
                                <label class="input-group-text" for="CAUSE_AGE_CATEGORY_dd">Cause by Minor</label>
                            </div>
                            <select class="custom-select" id="CAUSE_AGE_CATEGORY_dd"> 
                                <option value="0" selected>No</option>
                                <option value="1">Yes</option> 
                            </select>
                        </div>
                    </div>
                    <div class="form-group col-sm-4"> 
                        <div class="input-group mb-3">
                          <div class="input-group-prepend">
                            <label class="input-group-text" for="general_cause_dd">General Cause</label>
                        </div>
                        <select class="custom-select" id="general_cause_dd"> 

                            <option value="1" selected>Natural</option> 
                            <option value="2" >Smoking</option>
                            <option value="3" >Arson/incendiarism</option>
                            <option value="4" >Debris and open burning</option>
                            <option value="5" >Recreation and ceremony</option>
                            <option value="6" >Equipment and vehicle use</option>
                            <option value="7" >Misuse of fire by a minor</option>
                            <option value="8" >Missing data/not specified/undetermined</option>
                            <option value="9" >Fireworks</option>
                            <option value="10" >Power generation/transmission/distribution</option>
                            <option value="11" >Firearms and explosives use</option>
                            <option value="12" >Railroad operations and maintenance</option>
                            <option value="0" >Other causes</option>
                        </select>
                    </div>
                </div>

            </div>

            <div class="row">

                <div class="form-group col-sm-4"> 
                    <input type="text" class="form-control" id="burning_index" placeholder="Avg Burning Index" required>
                </div>
                <div class="form-group col-sm-4"> 
                    <input type="text" class="form-control" id="min_air_temperature_K_avg" placeholder="Avg Min Air Temp K" required>
                </div>
                <div class="form-group col-sm-4"> 
                    <input type="text" class="form-control" id="max_air_temperature_K_avg" placeholder="Avg Max Air Temp K" required> 
                </div>

            </div>
            <div class="row">

             <div class="form-group col-sm-4"> 
                <input type="text" class="form-control" id="max_relative_humidity_avg" placeholder="Avg Max Relative Humid Pct" required>
            </div>
            <div class="form-group col-sm-4"> 
                <input type="text" class="form-control" id="min_relative_humidity_avg" placeholder="Avg Min Relative Humid Pct" required>
            </div>
            <div class="form-group col-sm-4"> 
                <input type="text" class="form-control" id="precipitation_amount_avg" placeholder="Avg Precipitation Amount" required>
            </div>
        </div>
        <div class="row">

            <div class="form-group col-sm-4"> 
                <input type="text" class="form-control" id="specific_humidity" placeholder="Avg Specific Humid" required>
            </div>
            <div class="form-group col-sm-4"> 
                <input type="text" class="form-control" id="surface_downwelling_shortwave_flux_avg" placeholder="Avg surface downwelling shortwave flux in air" required>
            </div>
            <div class="form-group col-sm-4"> 
                <input type="text" class="form-control" id="wind_speed_avg" placeholder="Avg Wind Speed" required>
            </div>
        </div>
        <div class="row"> 
            <button type="button" class="btn btn-outline-primary" onclick="analyze()">Analyze</button>
        </div>
    </form>
</div>

<script>
    $(document).ready(function () {

        $("#fire_prediction").hide();
        $("#fire_prediction2").hide();
        $(".spinner-border" ).hide();
        $('#date').datepicker({format: "mm/dd/yyyy"});
        $('#timepicker1').timepicker();

        // d = {{ fire_prediction | safe }};
        // Plotly.newPlot('fire_prediction2', d, {}); 
    });
    function analyze(){


        $('#filter_form').validate();
        var date_select = $("#date").val();
        var time_select = $("#timepicker1").val();
        
        var cause_dd = $("#cause_dd").val(); 
        var CAUSE_AGE_CATEGORY = $("#CAUSE_AGE_CATEGORY_dd").val();
        var general_cause = $("#general_cause_dd").val();



        var burning_index = $("#burning_index").val();
        var min_air_temperature_K_avg = $("#min_air_temperature_K_avg").val();
        var max_air_temperature_K_avg = $("#max_air_temperature_K_avg").val();

        var max_relative_humidity_avg = $("#max_relative_humidity_avg").val();
        var min_relative_humidity_avg = $("#min_relative_humidity_avg").val();
        var precipitation_amount_avg = $("#precipitation_amount_avg").val();

        var specific_humidity = $("#specific_humidity").val();
        var surface_downwelling_shortwave_flux_avg = $("#surface_downwelling_shortwave_flux_avg").val();
        var wind_speed_avg = $("#wind_speed_avg").val();
        
        data_dict = {
            'date_select': date_select,
            'time_select': time_select,

            'cause_dd': cause_dd,
            'CAUSE_AGE_CATEGORY': CAUSE_AGE_CATEGORY,
            'general_cause': general_cause,

            'burning_index': burning_index,  
            'min_air_temperature_K_avg':min_air_temperature_K_avg,
            'max_air_temperature_K_avg':max_air_temperature_K_avg,

            'max_relative_humidity_avg':max_relative_humidity_avg,
            'min_relative_humidity_avg':min_relative_humidity_avg,
            'precipitation_amount_avg':precipitation_amount_avg,

            'specific_humidity':specific_humidity,
            'surface_downwelling_shortwave_flux_avg':surface_downwelling_shortwave_flux_avg,
            'wind_speed_avg':wind_speed_avg,


        }
        $.getJSON({
            url: "/analyze_callback", data: data_dict, success: function (result) { 
                $(".spinner-border" ).show();
                $("#placeholder-space").hide();
                
                Plotly.newPlot('fire_prediction', result, {staticPlot: true}); 
                $(".spinner-border" ).hide();
                $("#fire_prediction").show(); 
            }
        });

        $.getJSON({
            url: "/analyze_callback2", data: data_dict, success: function (result) { 


                Plotly.newPlot('fire_prediction2', result, {staticPlot: true}); 
                $(".spinner-border" ).hide(); 
                $("#fire_prediction2").show();
            }
        });
    }
</script>
